<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //for of di iterable contohnya array & string.
      const names = ["ibrahim", "el", "gibran"];
      for (const name of names) {
        document.writeln(`<p>${name}</p>`);
      }

      const fullName = "ibrahim el gibran";
      for (const character of fullName) {
        document.writeln(`<p>${character}</p>`);
      }

      // contoh objek itu bukan iterable jadi ga bisa.
      const person = {
        firstName: "gibran",
        lastName: "ibrahim",
      };
      for (const name of person) {
        document.writeln(`<p>${name}</p>`);
      }
    </script>
  </body>
</html>
