<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // contoh pakai let!
      // global scope
      let i = 20;

      for (let i = 0; i < 10; i++) {
        // local scope
        console.info(`local ${i}`);
      }

      console.info(`global ${i}`);

      /* kesumpulannya, kalo pakai let dilocal scope
      dia bakal menjalankan yang berada didalam for nya aja
      dan untuk hasil global scope tatap bernilai 20

      sedangkan var untuk hasil dari global scope tidak 
      teridentifikasi, karna var hanya menjalankan didalam lacal scopenya
      */
    </script>
  </body>
</html>
