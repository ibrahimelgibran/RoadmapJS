<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // membuat penilaian menggunakan if, else if, else
      const examValue = 100;
      if (examValue > 80) {
        document.writeln("<p>Sangat Baik (A)</p>");
      } else if (examValue > 70) {
        document.writeln("<p>Cukup Baik (B)</p>");
      } else if (examValue > 60) {
        document.writeln("<p>Kurang Baik (C)</p>");
      } else {
        document.writeln("<p>Anda Belajar Lagi Yaa..</p>");
      }
    </script>
  </body>
</html>
