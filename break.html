<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let counter = 1;

      while (counter) {
        if (counter === 5) {
          document.writeln(`<p>${counter}. Gibran Dev</p>`);
        } else {
          document.writeln(`<p>${counter}. Hello, World</p>`);
        }
        counter++;

        if (counter > 10) {
          break;
        }
      }
    </script>
  </body>
</html>
