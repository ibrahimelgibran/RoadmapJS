<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function outer() {
        function inner() {
          console.info("sukses");
        }
        inner();
        inner();
      }

      outer();

      /*
        - function yang didalam disebut inner function.
        - inner function dapat diakses dialam tempat kita membuat functionnya,
        dan tidak bisa diakses diluar functionnya.
        */
    </script>
  </body>
</html>
