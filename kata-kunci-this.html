<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.info(this); // windows
      // didalam function tetap windows
      function testThis() {
        console.info(this);
      }
      testThis(); // hasil dari this didalam function

      // contoh this di objek method.
      const person = {
        name: "perkenalkan",
        sayHello: function (name) {
          console.info(`Hello ${this.name} my name is ${name}`);
        },
      };

      person.sayHello("Gibran");
      person.sayHello("Ibrahim");
    </script>
  </body>
</html>
